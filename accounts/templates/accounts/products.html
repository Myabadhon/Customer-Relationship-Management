{% extends 'accounts/main.html' %}

{% block content %}

<hr>
<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h5>Products</h5>
            <h5><a class="btn btn-primary btn-sm btn-block" href="{% url 'create_product' %}">Create Product</a></h5>
        </div>

        <div class="card card-body">
            <table class="table">
                <tr>
                    <th>Products</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
                {% for product in products%}
                    <tr>
                        <td>{{product.name}}</td>
                        <td>{{product.category}}</td>
                        <td>{{product.price}}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>

{% endblock %}
